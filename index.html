<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeral Agro | Precios Pizarra</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header sticky-top">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand animate__animated animate__flipInX" href="index.html"><img
                        src="assets/img/logoAmarillo.png" alt="logo numeral bienes raices"></a>
                <h1>Numeral Agro</h1>
            </nav>
        </div>
    </header>

    <section id="busqueda-container">
        <input type="text" id="busqueda" placeholder="Buscar por nombre">
        <button id="filtrar-btn">Filtrar</button>
    </section>

    <div id="mensaje"></div>
    <div id="productos-container" class="container"></div>

    <div id="carrito-container">
        <h2>Carrito de Compras</h2>
        <ul id="carrito-lista"></ul>
        <p><span id="total">0.00</span></p>
        <button id="vaciar-carrito-btn">Vaciar Carrito</button>
        <button id="comprar-btn">Comprar</button>
        <p id="mensaje-confirmacion">¡Compra realizada con éxito!</p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
